<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Castaway</title>
</head>

<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="header__logo">
                <a href="/" class="header__logo-link">
                    <img src="img/svg/castaway-logo.svg" alt="castaway">
                </a>
            </div>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item"><a href="#" class="header__link header__link-home">Home</a></li>
                    <li class="header__item"><a href="#" class="header__link">Episodes</a></li>
                    <li class="header__item"><a href="#" class="header__link">About</a></li>
                    <li class="header__item"><a href="#" class="header__link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="intro">
            <div class="page-wrapper">
                <div class="intro__wrapper">
                    <img src="img/intro-pic.png" alt="Picture">

                    <div class="intro-info">
                        <div class="intro__title">
                            <p>Take your podcast to the</p>
                            <p class="intro__title-underlined">next</p>
                            <p class="intro__title-bold">level</p>
                        </div>
                        <div class="intro__list">
                            <p class="intro__listen-on">Listen on</p>
                            <div class="intro__listen-on__wrapper">
                                <a href="" class="intro__listen-on-link"><img src="/img/svg/spotify.svg" alt=""></a>
                                <a href="" class="intro__listen-on-link"><img src="/img/svg/red-symbol.svg" alt=""></a>
                                <a href="" class="intro__listen-on-link"><img src="/img/svg/orange-symbol.svg"
                                        alt=""></a>
                                <a href="" class="intro__listen-on-link"><img src="/img/svg/purple.svg" alt=""></a>
                                <a href="" class="intro__listen-on-link"><img src="img/svg/white.svg" alt=""></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
